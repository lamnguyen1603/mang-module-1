<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri lon nhat</title>
</head>
<body>
<script>
  let arr = [-3, 5, 1, 3, 2, 10];
  let max = arr[0];
  let giatri = 0;
  for(let i = 0; i<arr.length;i++){
    if(arr[i]> max ){
      max = arr[i];
      giatri = i;
    }
  }
  document.write("giá trị lớn nhất là " + max + " vị trí thứ " + giatri);
</script>
</body>
</html>
